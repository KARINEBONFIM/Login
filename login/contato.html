<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend><b>CONTATO</b></legend>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">NOME:</label>
                    </div>

                    <div class="inputBox">
                        <input type="email" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">E-MAIL:</label>
                    </div>

                    <div class="inputBox">
                        <input type="text" name="assunto" id="assunto" class="inputUser" required>
                        <label for="assunto" class="labelInput">ASSUNTO:</label>
                    </div>

                    <div class="inputBox">
                        <input type="text" name="mensagem" id="mensagem" class="inputUser" required>
                        <label for="mensagem" class="labelInput">MENSAGEM:</label>
                    </div>

                    <input type="submit" name="submit" id="submit">
                </fieldset>
            </form>
        </div>
</body>
</html>
